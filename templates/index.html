  <body>
      <!-- Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <!-- Information Card -->
        <!-- <img src="img/gallery/docs2.jpg" class="img-fluid docs jumbotron" alt="Responsive image">    -->
        <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Welcome !</h5>
              <p class="card-text" style="text-align: center;">Crimes are increasing day-by-day and we promise you to work tirelessly for your safety.</p>
            </div>
          </div>
    <!-- Information Card -->

    <!--LOGIN FORM-->
    <div class="container login-container">
        <div class="row">
            <div class="col-md-12 login-form-1">
                <h3>Please fill your credentials to Login</h3>
                <form action="{{url_for('loginresult')}}" method="POST">
                    <div class="form-group">
                        <input type="text" name="email" class="form-control" placeholder="Your Email *" value="" required=""/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Your Password *" value="" required=""/>
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <input type="submit" class="btnSubmit" value="Login" />
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <!-- <a href="#" class="ForgetPwd">Forget Password?</a> -->
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <a href="{{ url_for('register') }}" class="ForgetPwd">Don't have an account yet? Click to Register </a>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    <!--LOGIN FORM ENDS-->
