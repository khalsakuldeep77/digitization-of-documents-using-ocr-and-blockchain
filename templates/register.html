<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <h3>Register to Get Justice</h3>
            <p>Create account to see it in action.</p>
            <form class="m-t" role="form" action="{{ url_for('adduser') }}" method = "POST" name="myForm" onsubmit = "return(validate());">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="FirstName" name = "fname" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="LastName" name = "lname" required="">
                </div>
                <div class="form-group">
                    <label for="PositionSelect">Position</label>
                    <select class="form-control" id="PositionSelect" name="position">
                        <option value="policeOff">Police Officer</option>
                        <option value="investigationOff">Investigation Officer</option>
                        <option value="volunteer" selected>Volunteer</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Address" name="address" required="">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" placeholder="ContactNo" name="contact" required="">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" placeholder="officer@example.com" id="email" name="email" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" required="">
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox" required=""><i></i> Agree the terms and policy </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" id="btn-submit">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{{url_for('home')}}">Login</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../static/js/jquery-2.1.1.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="../static/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    <!-- Email Authentication -->
    <script type="text/javascript">
        
       
       function checkPassword(str)
         {
       
           var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
           return re.test(str);
         }
       
       function validate() {
             
                if( document.myForm.fname.value == "" ) {
                   alert( "Please provide your first name!" );
                   document.myForm.fname.focus() ;
                   return false;
                }
       
                 if( document.myForm.lname.value == "" ) {
                   alert( "Please provide your last name!" );
                   document.myForm.lname.focus() ;
                   return false;
                 }
                 
                 if( document.myForm.address.value == "" ) {
                   alert( "Please provide your user id" );
                   document.myForm.address.focus() ;
                   return false;
                 }

                 if( document.myForm.contact.value == "" || isNaN( document.myForm.contact.value ) ||
                   document.myForm.contact.value.length != 10  ) {
                   
                   alert( "Please provide a 10 digit contact number." );
                   document.myForm.contact.focus() ;
                   return false;
                }
       
                if( document.myForm.email.value == "" ) {
                   alert( "Please provide your Email!" );
                   document.myForm.email.focus() ;
                   return false;
                }
       
                var emailID = document.myForm.email.value;
                atpos = emailID.indexOf("@");
                dotpos = emailID.lastIndexOf(".");
                
                if (atpos < 1 || ( dotpos - atpos < 2 )) {
                   alert("Please enter correct email ID")
                   document.myForm.email.focus() ;
                   return false;
                }
       
       
                
       
                
                 
                 
                   if(!checkPassword(document.myForm.password.value)) {
                     alert("The password you have entered is not valid! ");
                     document.myForm.password.focus();
                     return false;
                   }
                  
       
                return( true );
             }
       
           
       
            
       </script>
</body>

</html>
